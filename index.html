<!DOCTYPE html>
<html>
	<head>
		<title>Basify</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href="css/ripple.css" rel='stylesheet' type='text/css'>
        <link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="header">
			<center>
				<p id="result">Result</p>
			</center>
		</div>
		<div class="container">
			<div class="left">
				<table width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td class="number-item ripple-effect">
							<center>
								<p>1</p>
							</center>
						</td>
						<td class="number-item ripple-effect">
							<center>
								<p>2</p>
							</center>
						</td>
						<td class="number-item ripple-effect">
							<center>
								<p>3</p>
							</center>
						</td>
					</tr>
					<tr>
						<td class="number-item ripple-effect">
							<center>
								<p>4</p>
							</center>
						</td>
						<td class="number-item ripple-effect">
							<center>
								<p>5</p>
							</center>
						</td>
						<td class="number-item ripple-effect">
							<center>
								<p>6</p>
							</center>
						</td>
					</tr>
					<tr>
						<td class="number-item ripple-effect">
							<center>
								<p>7</p>
							</center>
						</td>
						<td class="number-item ripple-effect">
							<center>
								<p>8</p>
							</center>
						</td>
						<td class="number-item ripple-effect">
							<center>
								<p>9</p>
							</center>
						</td>
					</tr>
				</table>
				<table width="100%" border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td class="letter-item ripple-effect">
							<center>
								<p>A</p>
							</center>
						</td>
						<td class="letter-item ripple-effect">
							<center>
								<p>B</p>
							</center>
						</td>
						<td class="letter-item ripple-effect">
							<center>
								<p>C</p>
							</center>
						</td>				
						<td class="letter-item ripple-effect">
							<center>
								<p>D</p>
							</center>
						</td>
						<td class="letter-item ripple-effect">
							<center>
								<p>E</p>
							</center>
						</td>
						<td class="letter-item ripple-effect">
							<center>
								<p>F</p>
							</center>
						</td>
					</tr>
				</table>
			</div>
			<div class="right container-delete-and-zero">
                <td class="number-item">
                	<div class="ripple-effect">
                    	<img width="50%" src="img/ic_content_backspace.png"/>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="ripple-effect">
                    	<p style="margin-left: 0.4em; margin-bottom: 0.75em;">0</p>
                    </div>
                    <br>
                </td>
            </div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/ripple.js"></script>
	</body>
</html>
